<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <form id="task-form">
                <div class="form-control">
                    <input type="text" id="task-input" placeholder="Add a new task..." maxlength="50" required>
                    <button type="submit" id="submit-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </header>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <p id="task-count">0 tasks</p>
            </div>
            
            <div class="loading-container" id="loading">
                <div class="loading-spinner"></div>
            </div>
            
            <ul id="tasks-list"></ul>
            
            <div id="empty-state" class="hidden">
                <div class="empty-state-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <p>You have no tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <li class="task-item" data-id="">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text"></span>
            </div>
            <div class="task-actions">
                <button class="edit-btn">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </li>
    </template>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <form id="edit-form">
                <input type="text" id="edit-input" maxlength="50" required>
                <div class="modal-buttons">
                    <button type="button" id="cancel-edit">Cancel</button>
                    <button type="submit" id="save-edit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="browser-app.js"></script>
</body>
</html>
